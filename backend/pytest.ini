[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Add parent directory to Python path so 'backend' module can be found
# This allows running pytest from the backend directory
pythonpath = ..
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:argon2.*
addopts = 
    -v
    --ignore=tests/e2e

